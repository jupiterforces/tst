        .test-card {

        }

        .test-card:hover {

            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .test-icon {
            width: 46px;
            height: 46px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;

        }

        .test-meta {
            font-size: 0.75rem;
            color: #6c757d;
        }

        .test-meta i {
            margin-right: 4px;
        }


        .question-footer {
            position: absolute;
            bottom: 0;
            left: 0;

            width: 100%;
            padding: 6px 10px;

            background: #0d6efd;
            /* bootstrap primary â€“ professional */
            color: #fff;

            font-size: 12px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.3px;

            border-radius: 0 0 14px 14px;

            /* animation */
            transform: translateX(-100%);
            animation: slideInLeft 0.6s ease-out forwards;
            animation-delay: 0.2s;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .navbar {
            background: linear-gradient(135deg, #0d6efd, #084298);

        /* Bottom Navigation */

            bottom: 0;
            left: 0;
            width: 100%;
            height: 64px;
            background: #ffffff;
            border-top: 1px solid rgba(0, 0, 0, 0.08);

            justify-content: space-around;
            align-items: center;
            z-index: 1050;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.08);

            flex: 1;
            text-align: center;
            text-decoration: none;
            color: #6c757d;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.25s ease;
        }

        /* Icon */
        .bottom-nav .nav-item i {

            font-size: 22px;

        }

        /* Active */
