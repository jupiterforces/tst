<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Pulse Medical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        /* Flashcard container */
        .flashcard-container {
            max-width: 600px;
            margin: 50px auto;
            perspective: 1200px;
        }

        /* Card */
        .flashcard {
            width: 100%;
            min-height: 200px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.6s, height 0.3s;
            transform-style: preserve-3d;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            background: #ffffff;
        }

        /* Flip */
        .flashcard.flip {
            transform: rotateY(180deg);
        }

        /* Card sides */
        .flashcard .front,
        .flashcard .back {
            position: absolute;
            width: 100%;
            left: 0;
            border-radius: 20px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 25px;
            box-sizing: border-box;
            word-wrap: break-word;
            text-align: center;
        }

        /* Front */
        .flashcard .front {
            background: #ffffff;
            font-weight: 700;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Back */
        .flashcard .back {
            transform: rotateY(180deg);
            font-size: 18px;
            line-height: 1.6;
            text-align: left;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        /* Buttons */
        .btn-group-flash {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn-group-flash .btn {
            min-width: 120px;
        }

        @media(max-width:576px) {
            .flashcard {
                font-size: 18px;
                padding: 20px;
            }

            .flashcard .front {
                font-size: 18px;
            }

            .flashcard .back {
                font-size: 16px;
                padding: 20px 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center my-4">Flashcards - TEST mode</h2>

        <div class="btn-group-flash">
            <button id="prevCard" class="btn btn-outline-primary">⟨ Previous</button>
            <button id="nextCard" class="btn btn-outline-primary">Next ⟩</button>
        </div>

        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="front">Question will appear here</div>
                <div class="back">Description will appear here</div>
            </div>
        </div>
    </div>

    <script src="flashcards.js"></script>
    <script>
        let cards = flashcardsData.mock1;
        let currentIndex = 0;

        const flashcardEl = document.getElementById('flashcard');
        const frontEl = flashcardEl.querySelector('.front');
        const backEl = flashcardEl.querySelector('.back');
        const nextBtn = document.getElementById('nextCard');
        const prevBtn = document.getElementById('prevCard');

        function showRandomCard() {
            if (cards.length === 0) return;

            currentIndex = Math.floor(Math.random() * cards.length);
            const card = cards[currentIndex];

            frontEl.textContent = card.question;
            backEl.textContent = card.description;

            flashcardEl.classList.remove('flip');

            // Avtomatik balandlik o'rnatish
            flashcardEl.style.height = "auto"; // default auto
            // minimal height
            const backHeight = backEl.scrollHeight + 60; // padding qo‘shish
            const frontHeight = frontEl.scrollHeight + 60;
            const maxHeight = Math.max(frontHeight, backHeight, 200);
            flashcardEl.style.height = maxHeight + "px";
        }

        // Flip on click
        flashcardEl.addEventListener('click', () => flashcardEl.classList.toggle('flip'));

        // Next / Previous
        nextBtn.addEventListener('click', showRandomCard);
        prevBtn.addEventListener('click', showRandomCard);

        // Dastlabki card
        showRandomCard();
    </script>

</body>

</html>
